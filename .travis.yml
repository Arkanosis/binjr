env:
  global:
  - BINJR_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 




matrix:
  include:
  - os: linux
    language: java
    jdk: openjdk11
    if: branch = ci
    script:
    - echo "linux snapshot"
    - gpg --fast-import ./ci/codesigning.asc
    - chmod +x gradlew
    - ./gradlew clean githubRelease

  - os: linux
    language: java
    jdk: openjdk11
    if: branch = release
    script: echo "linux release"
  - os: osx
    language: java
    jdk: openjdk11
    if: branch = ci
    script: echo "osx snapshot"
  - os: osx
    language: java
    jdk: openjdk11
    if: branch = release
    script: echo "osx release"
