language: java
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
jdk:
- oraclejdk8
before_install: git clone -b travis `git config --get remote.origin.url` binjr/target/travis
script: "./binjr/scripts/build.sh"
env:
  global:
  - BINJR_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/fthevenet/binjr/binjr/target/binjr.jar"
  skip_cleanup: true
  overwrite: true
  name: binjr $TRAVIS_TAG
  on:
    tags: true
    all_branches: true
