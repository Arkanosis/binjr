language: java
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
jdk:
- oraclejdk8
before_install: "git clone -b travis `git config --get remote.origin.url` binjr/target/travis"
script:
- cd binjr
- mvn clean package # --settings target/travis/settings.xml

deploy:
  provider: releases
  api_key:
    secure: 
  file: "/target/binjr.jar"
  skip_cleanup: true
  on:
    tags: true

branches:
  only:
  - master

env:
  global:  
    secure: 
